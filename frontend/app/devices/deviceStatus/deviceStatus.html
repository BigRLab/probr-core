<div class="col-xs-3" class="directive-deviceStatus">
    <h3>{{ device.name }}</h3>
    CPU Load: <br>
    <div progress-bar="" data-total="100" data-complete-label=" / 100" data-complete="status.cpu_load"></div>

    Memory Usage: <br>
    <div progress-bar="" data-total="status.total_memory" data-complete-label=" / {{status.total_memory}}" data-complete="status.used_memory"></div>

    Disk Usage: <br>
    <div progress-bar="" data-total="status.total_disk" data-complete-label=" / {{status.total_disk}}" data-complete="status.used_disk"></div>

</div>
