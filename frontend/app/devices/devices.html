<div ng-include="'static/components/navbar/navbar.html'"></div>

<div class="container">

    <h2>Registered Devices</h2>

    <div class="row">
        <div ng-repeat="device in devices">
            <div class="col-sm-3">
                <div class="card">
                    <i class="fa fa-2x fa-server"></i>
                    <a ng-href="/device/{{ device.uuid }}/status">{{ device.name }}</a>
                </div>
            </div>
        </div>
    </div>

</div>
