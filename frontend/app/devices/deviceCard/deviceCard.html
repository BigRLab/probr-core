<div class="card">
    <div class="card-content card-size-3">
        <span class="fa fa-trash-o pull-right" ng-click="delete(device)"></span>

        <a ng-href="device/{{ device.uuid }}/status">
            <strong>{{ device.name }}</strong><br>
            Type: <strong>{{ device.type }}</strong><br>
        </a>

        <device-cpu-chart statuses="statuses" labels="false"></device-cpu-chart>
    </div>
</div>
