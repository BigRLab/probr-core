<div ng-include="'/static/components/navbar/navbar.html'"></div>

<div class="container">

    <h1>
        Add Device
    </h1>

    <h2>Step {{ step }}/3</h2>

    <div class="row" ng-hide="step !== 1">
        <div class="col-xs-12">
            <form class="form-horizontal" name="form" ng-submit="createDevice(form)">
                <django-form name="'name'" model="deviceForm.name" label="Name" form="form" errors="errors"></django-form>
                <div class="form-group">
                    <div class="col-xs-4">
                        <select class="form-control" id="type" name="type" ng-model="deviceForm.type">
                            <option value="RPA">Raspberry Pi Model A</option>
                            <option value="RPB">Raspberry Pi Model B</option>
                            <option value="ODR">ODROID</option>
                            <option value="DWR">DD-WRT Router</option>
                            <option value="OWR">OpenWRT Router</option>
                        </select>
                    </div>
                </div>
                <django-form name="'wifichip'" model="deviceForm.wifichip" label="Wifi Chip" form="form" errors="errors"></django-form>
                <django-form name="'os'" model="deviceForm.os" label="Operating System" form="form" errors="errors"></django-form>
                <django-form name="'description'" model="deviceForm.description" label="Description" form="form" errors="errors"></django-form>
                <django-form name="'tags'" model="deviceForm.formTags" label="Tags comma-separate" form="form" errors="errors"></django-form>
                <div class="form-group">
                    <div class="col-xs-4">
                        <button type="submit" class="btn btn-primary">Continue</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="row" ng-hide="step !== 2">
        <div class="col-xs-12">
            <p>Your device has successfully been created. Set it up by copy-pasting the following command to your devices terminal/ssh:</p>

            <blockquote id="copytext">
                wget -qO- {{ hostURL }}/static/bootstrap.sh | sh -s {{ device.apikey }} {{ hostURL }}
            </blockquote>
            <div class="row">
                <div class="col-xs-6">
                    <button class="btn btn-primary" type="submit" ng-click="bootstrap()">
                        I copied and executed the command on the device
                    </button>
                </div>
                <div class="col-xs-6">
                    <button class="btn btn-primary" type="submit" ng-click="copyText()">
                        Copy to Clipboard
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="row" ng-hide="step !== 3">
        <div class="col-xs-12">
            <p>{{ status }}</p>
            <p>
                <form action="{{ deviceURL }}">
                    <input class="btn btn-primary"  type="submit" value="Go to Device">
                </form>
            </p>
        </div>
    </div>
</div>
