<div ng-include="'/static/components/navbar/navbar.html'"></div>

<div class="container">

    <h1>
        <status-indicator device="device" statuses="device.statuses"></status-indicator>
        {{ device.name }}
        <small>
            last seen <span am-time-ago="statuses[0].creation_timestamp"></span>
        </small>
    </h1>

    <div class="row" style="margin-bottom: 30px;">
        <div class="col-xs-12">
            <p>
                <strong>IP: </strong> {{ statuses[0].ip }}<br/>
                <strong>OS: </strong> {{ device.os }}<br/>
                <i>{{ device.description }}</i><br/>
            </p>
        </div>
    </div>

    <h1>Terminal</h1>

    <div class="row">
        <div class="col-xs-12">
            <div class="console" scroll-glue>
                <div ng-repeat="command in commands | orderBy: 'creation_timestamp' : false track by command.uuid">
                    <span class="console-execute">
                        <i class="fa fa-cog" ng-show="command.status === 0"></i>
                        <i class="fa fa-cog fa-spin" ng-show="command.status === 1" ng-click="killCmd(command.uuid)"></i>
                        <i class="fa fa-check" ng-show="command.status === 2"></i>
                    </span>
                    <span class="console-date">{{ command.creation_timestamp | date : 'dd.MM.yyyy \- HH:mm' }}: </span>
                    <span class="console-execute">{{ command.execute }}</span>
                    <span class="console-result">{{ command.result }}</span>
                </div>
            </div>
        </div>
    </div>

    <div class="terminal row" style="margin-bottom: 30px;">
        <div class="col-xs-12">
            <div ui-ace="{theme:'terminal',mode: 'sh'}" enter-submit="executeCommand()" ng-model="commandTemplate.execute" placeholder="Enter your command"></div>
        </div>
        <div class="col-xs-12">
            <button ng-click="executeCommand()" type="button" class="terminal_execute btn btn-default btn-lg">
                <span class="fa fa-terminal"></span>
            </button>
        </div>
    </div>
    <div class="toolbar row">
        <div class="col-xs-4">
            <select ng-model="commandTemplate" ng-options="cmdTemplate.name for cmdTemplate in commandTemplates">
                <option value="">-- choose or create template --</option>
            </select>
        </div>
        <div class="col-xs-3">
            <input type="text" ng-model="commandTemplate.name">
            </input>
        </div>
        <div class="col-xs-5">
            <button ng-click="saveCommandTemplate()" type="button" class="btn btn-default btn-lg">
                <span class="fa fa-save"></span>
            </button>
            <button ng-click="deleteCommandTemplate()" type="button" class="btn btn-default btn-lg">
                <span class="fa fa-remove"></span>
            </button>
        </div>
    </div>

    <h1>CPU / Memory</h1>

    <div class="row" style="margin-bottom: 30px;">
        <div class="col-xs-12">
            <device-cpu-chart statuses="statuses"></device-cpu-chart>
        </div>
    </div>
</div>
