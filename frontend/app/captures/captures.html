<div ng-include="'/static/components/navbar/navbar.html'"></div>

<div class="container">

    <h1>Captures</h1>

    <div class="row">
        <div class="col-xs-12">
            <div class="card">
                <div class="card-content card-size-12">
                    <strong>{{ realTimeCaptures.length + capturesCount }}</strong> Files uploaded
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <table class="table table-striped">
                <tr>
                    <th>UUID</th>
                    <th>File</th>
                    <th>Lat / Lng</th>
                    <th>Uploaded</th>
                </tr>
                <tr ng-repeat="capture in captures | orderBy: '-creation_timestamp'">
                    <td>{{ capture.uuid }}</td>
                    <td><a ng-href="{{capture.file}}">{{ capture.file }}</a></td>
                    <td>{{ capture.latitude }} / {{ capture.longitude }}</td>
                    <td>{{ capture.creation_timestamp | date : 'dd.MM.yyyy - HH:mm' }}</td>
                </tr>
            </table>
        </div>
    </div>

</div>
